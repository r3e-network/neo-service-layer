apiVersion: v1
kind: Service
metadata:
  name: neo-service-layer-api
  namespace: neo-service-layer
  labels:
    app: neo-service-layer-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: neo-service-layer-api
---
apiVersion: v1
kind: Service
metadata:
  name: neo-service-layer-tee-host
  namespace: neo-service-layer
  labels:
    app: neo-service-layer-tee-host
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: neo-service-layer-tee-host
---
apiVersion: v1
kind: Service
metadata:
  name: neo-service-layer-neo-node
  namespace: neo-service-layer
  labels:
    app: neo-service-layer-neo-node
spec:
  type: ClusterIP
  ports:
  - port: 10332
    targetPort: 10332
    protocol: TCP
    name: rpc
  - port: 10333
    targetPort: 10333
    protocol: TCP
    name: p2p
  selector:
    app: neo-service-layer-neo-node
