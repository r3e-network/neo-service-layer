apiVersion: v1
kind: Secret
metadata:
  name: neo-secrets
  namespace: neo-service-layer
type: Opaque
stringData:
  # Database connections
  db-connection: "Host=postgres-prod;Database=neo_service_layer;Username=neo_user;Password=REPLACE_WITH_PRODUCTION_PASSWORD"
  redis-connection: "redis-prod:6379"
  
  # JWT configuration
  jwt-secret: "REPLACE_WITH_PRODUCTION_JWT_SECRET_AT_LEAST_64_CHARS_FOR_SECURITY"
  jwt-issuer: "neo-service-layer-production"
  jwt-audience: "neo-service-layer-api"
  
  # External service keys
  azure-key-vault-uri: "https://neo-prod-kv.vault.azure.net/"
  azure-client-id: "REPLACE_WITH_PRODUCTION_AZURE_CLIENT_ID"
  azure-client-secret: "REPLACE_WITH_PRODUCTION_AZURE_CLIENT_SECRET"
  
  # Neo blockchain configuration (MainNet)
  neo-rpc-endpoint: "https://mainnet1-seed.neo.org:10332"
  neo-network-magic: "860833102"
  neo-private-key: "REPLACE_WITH_PRODUCTION_NEO_PRIVATE_KEY"
  
  # Monitoring and observability
  grafana-admin-password: "REPLACE_WITH_PRODUCTION_GRAFANA_PASSWORD"
  prometheus-basic-auth: "REPLACE_WITH_PRODUCTION_PROMETHEUS_AUTH"
  
  # Service-to-service communication
  internal-api-key: "REPLACE_WITH_PRODUCTION_INTERNAL_API_KEY"
  service-mesh-ca-cert: "REPLACE_WITH_PRODUCTION_SERVICE_MESH_CA"
  
  # TLS certificates
  tls-cert: "REPLACE_WITH_PRODUCTION_TLS_CERT"
  tls-key: "REPLACE_WITH_PRODUCTION_TLS_KEY"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: neo-config
  namespace: neo-service-layer
data:
  appsettings.json: |
    {
      "Logging": {
        "LogLevel": {
          "Default": "Warning",
          "Microsoft.AspNetCore": "Error",
          "Neo.ServiceLayer": "Information"
        }
      },
      "Neo": {
        "Network": "MainNet",
        "MaxConnections": 50,
        "BlockchainSyncEnabled": true,
        "TransactionPoolSize": 1000
      },
      "RateLimiting": {
        "RequestsPerMinute": 10000,
        "BurstAllowance": 1000,
        "StrictMode": true
      },
      "HealthChecks": {
        "CheckIntervalSeconds": 15,
        "TimeoutSeconds": 5
      },
      "ServiceDiscovery": {
        "ConsulEnabled": true,
        "ConsulAddress": "http://consul:8500"
      },
      "Security": {
        "RequireHttps": true,
        "HstsMaxAge": 31536000,
        "ContentSecurityPolicy": "default-src 'self'"
      }
    }