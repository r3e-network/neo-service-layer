apiVersion: v1
kind: Secret
metadata:
  name: neo-postgres-secret
  namespace: neo-service-layer
  labels:
    app: neo-postgres
    component: database
type: Opaque
stringData:
  POSTGRES_DB: neo_service_layer
  POSTGRES_USER: neo_user
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"  # Use kubectl create secret or sealed-secrets
  CONNECTION_STRING: "Host=neo-postgres-service;Port=5432;Database=neo_service_layer;Username=neo_user;Password=CHANGE_ME_IN_PRODUCTION;Include Error Detail=false;Pooling=true;MinPoolSize=5;MaxPoolSize=100;ConnectionLifetime=300;CommandTimeout=30;"
---
apiVersion: v1
kind: Secret
metadata:
  name: neo-app-secret
  namespace: neo-service-layer
  labels:
    app: neo-service-layer
    component: api
type: Opaque
stringData:
  JWT_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"  # Generate with: openssl rand -base64 32
  SSL_CERT_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  GRAFANA_PASSWORD: "CHANGE_ME_IN_PRODUCTION"