apiVersion: v1
kind: Secret
metadata:
  name: neo-secrets
  namespace: neo-service-layer-staging
type: Opaque
stringData:
  # Database connections
  db-connection: "Host=postgres-staging;Database=neo_service_layer;Username=neo_user;Password=REPLACE_WITH_STAGING_PASSWORD"
  redis-connection: "redis-staging:6379"
  
  # JWT configuration
  jwt-secret: "REPLACE_WITH_STAGING_JWT_SECRET_AT_LEAST_32_CHARS"
  jwt-issuer: "neo-service-layer-staging"
  jwt-audience: "neo-service-layer-api"
  
  # External service keys
  azure-key-vault-uri: "https://neo-staging-kv.vault.azure.net/"
  azure-client-id: "REPLACE_WITH_STAGING_AZURE_CLIENT_ID"
  azure-client-secret: "REPLACE_WITH_STAGING_AZURE_CLIENT_SECRET"
  
  # Neo blockchain configuration
  neo-rpc-endpoint: "https://testnet1-seed.neo.org:20332"
  neo-network-magic: "827601742"
  neo-private-key: "REPLACE_WITH_STAGING_NEO_PRIVATE_KEY"
  
  # Monitoring and observability
  grafana-admin-password: "REPLACE_WITH_STAGING_GRAFANA_PASSWORD"
  prometheus-basic-auth: "REPLACE_WITH_STAGING_PROMETHEUS_AUTH"
  
  # Service-to-service communication
  internal-api-key: "REPLACE_WITH_STAGING_INTERNAL_API_KEY"
  service-mesh-ca-cert: "REPLACE_WITH_STAGING_SERVICE_MESH_CA"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: neo-config
  namespace: neo-service-layer-staging
data:
  appsettings.json: |
    {
      "Logging": {
        "LogLevel": {
          "Default": "Information",
          "Microsoft.AspNetCore": "Warning"
        }
      },
      "Neo": {
        "Network": "TestNet",
        "MaxConnections": 10,
        "BlockchainSyncEnabled": true
      },
      "RateLimiting": {
        "RequestsPerMinute": 1000,
        "BurstAllowance": 100
      },
      "HealthChecks": {
        "CheckIntervalSeconds": 30,
        "TimeoutSeconds": 10
      },
      "ServiceDiscovery": {
        "ConsulEnabled": true,
        "ConsulAddress": "http://consul:8500"
      }
    }