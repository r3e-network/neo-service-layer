# Service Account for configuration backup
apiVersion: v1
kind: ServiceAccount
metadata:
  name: config-backup-sa
  namespace: neo-service-layer

---
# ClusterRole for reading Kubernetes resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: config-backup-reader
rules:
- apiGroups: [""]
  resources:
  - configmaps
  - secrets
  - services
  - persistentvolumeclaims
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources:
  - deployments
  - statefulsets
  - daemonsets
  verbs: ["get", "list"]
- apiGroups: ["networking.k8s.io"]
  resources:
  - ingresses
  verbs: ["get", "list"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["get", "list"]

---
# RoleBinding for the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: config-backup-reader-binding
  namespace: neo-service-layer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: config-backup-reader
subjects:
- kind: ServiceAccount
  name: config-backup-sa
  namespace: neo-service-layer