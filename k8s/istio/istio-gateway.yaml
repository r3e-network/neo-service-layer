apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: neo-service-gateway
  namespace: neo-service-layer
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - api.neo-service.io
    - gateway.neo-service.io
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - api.neo-service.io
    - gateway.neo-service.io
    tls:
      mode: SIMPLE
      credentialName: neo-service-tls
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: neo-service-vs
  namespace: neo-service-layer
spec:
  hosts:
  - api.neo-service.io
  - gateway.neo-service.io
  gateways:
  - neo-service-gateway
  http:
  - match:
    - uri:
        prefix: /health
    route:
    - destination:
        host: api-gateway-service
        port:
          number: 80
    timeout: 5s
    retries:
      attempts: 3
      perTryTimeout: 2s
  - match:
    - uri:
        prefix: /auth/
    route:
    - destination:
        host: api-gateway-service
        port:
          number: 80
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 100ms
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
  - match:
    - uri:
        prefix: /oracle/
    route:
    - destination:
        host: api-gateway-service
        port:
          number: 80
        subset: v1
      weight: 90
    - destination:
        host: api-gateway-service
        port:
          number: 80
        subset: v2
      weight: 10
    timeout: 60s
    retries:
      attempts: 5
      perTryTimeout: 20s
      retryOn: 5xx,reset,connect-failure,refused-stream
  - match:
    - uri:
        prefix: /crosschain/
    route:
    - destination:
        host: api-gateway-service
        port:
          number: 80
    headers:
      request:
        add:
          x-request-id: "%REQ(x-request-id)%"
          x-forwarded-proto: https
    timeout: 120s
    retries:
      attempts: 3
      perTryTimeout: 40s
  - route:
    - destination:
        host: api-gateway-service
        port:
          number: 80
    timeout: 30s
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: api-gateway-destination-rule
  namespace: neo-service-layer
spec:
  host: api-gateway-service
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
        tcpKeepalive:
          time: 7200s
          interval: 75s
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 10
        maxRetries: 3
        consecutiveGatewayErrors: 5
        interval: 30s
        baseEjectionTime: 30s
        maxEjectionPercent: 50
    outlierDetection:
      consecutiveGatewayErrors: 5
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
  subsets:
  - name: v1
    labels:
      version: v1
    trafficPolicy:
      circuitBreaker:
        consecutiveGatewayErrors: 3
        consecutive5xxErrors: 3
        interval: 10s
        baseEjectionTime: 10s
  - name: v2
    labels:
      version: v2
    trafficPolicy:
      circuitBreaker:
        consecutiveGatewayErrors: 5
        consecutive5xxErrors: 5
        interval: 30s
        baseEjectionTime: 30s
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: external-oracle-api
  namespace: neo-service-layer
spec:
  hosts:
  - api.coinbase.com
  - api.binance.com
  - api.coingecko.com
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  location: MESH_EXTERNAL
  resolution: DNS
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: external-oracle-api-vs
  namespace: neo-service-layer
spec:
  hosts:
  - api.coinbase.com
  - api.binance.com
  - api.coingecko.com
  http:
  - timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream