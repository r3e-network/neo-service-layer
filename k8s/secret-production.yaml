apiVersion: v1
kind: Secret
metadata:
  name: neo-service-layer-secrets
  namespace: neo-service-layer
type: Opaque
stringData:
  # JWT Configuration
  JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
  JWT_ISSUER: "https://neo-service-layer.io"
  JWT_AUDIENCE: "https://neo-service-layer.io/api"
  
  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "neoservicelayer"
  DB_USER: "neoservice_app"
  DB_PASSWORD: "${DB_PASSWORD}"
  DB_CONNECTION_STRING: "Host=postgres-service;Port=5432;Database=neoservicelayer;Username=neoservice_app;Password=${DB_PASSWORD}"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  REDIS_CONNECTION_STRING: "redis-service:6379,password=${REDIS_PASSWORD},ssl=false"
  
  # Certificate Password
  CERT_PASSWORD: "${CERT_PASSWORD}"
  
  # AWS Configuration (if using S3)
  AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
  AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
  AWS_REGION: "${AWS_REGION}"
  S3_BUCKET_NAME: "${S3_BUCKET_NAME}"
  
  # Monitoring
  OTEL_EXPORTER_ENDPOINT: "http://otel-collector:4317"
  OTEL_API_KEY: "${OTEL_API_KEY}"
  
  # Email Configuration
  SMTP_SERVER: "${SMTP_SERVER}"
  SMTP_USERNAME: "${SMTP_USERNAME}"
  SMTP_PASSWORD: "${SMTP_PASSWORD}"
  NOTIFICATION_FROM_EMAIL: "${NOTIFICATION_FROM_EMAIL}"
  
  # Slack Integration
  SLACK_WEBHOOK_URL: "${SLACK_WEBHOOK_URL}"

---
apiVersion: v1
kind: Secret
metadata:
  name: neo-service-layer-tls
  namespace: neo-service-layer
type: kubernetes.io/tls
data:
  # Base64 encoded certificate and key
  # Generate with: cat cert.crt | base64 -w 0
  tls.crt: ${TLS_CERT_BASE64}
  # Generate with: cat cert.key | base64 -w 0
  tls.key: ${TLS_KEY_BASE64}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: neo-service-layer-config
  namespace: neo-service-layer
data:
  # Non-sensitive configuration
  ASPNETCORE_ENVIRONMENT: "Production"
  NEO_N3_RPC: "https://seed1.neo.org:10331"
  NEO_N3_NETWORK_ID: "860833102"
  NEO_X_RPC: "https://mainnet.neo-x.org"
  NEO_X_CHAIN_ID: "47763"
  CORS_ALLOWED_ORIGINS: "https://app.neo-service-layer.io"
  ENABLE_SWAGGER: "false"
  ENABLE_DETAILED_ERRORS: "false"
  MAX_CONCURRENT_REQUESTS: "1000"
  REQUEST_TIMEOUT_SECONDS: "30"