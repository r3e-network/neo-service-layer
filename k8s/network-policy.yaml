apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: neo-service-network-policy
  namespace: neo-service-layer
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: neo-service-layer
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 5010
    - protocol: TCP
      port: 5020
    - protocol: TCP
      port: 5030
    - protocol: TCP
      port: 5040
    - protocol: TCP
      port: 5050
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: neo-service-layer
    - podSelector: {}
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: neo-service-layer
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: backend
    - podSelector:
        matchLabels:
          component: gateway
    ports:
    - protocol: TCP
      port: 5432
---
