name: Open Enclave Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/openenclave/Dockerfile
        push: false
        tags: neoservicelayer-openenclave:latest
        load: true
    
    - name: Run Docker tests
      run: |
        docker build -t neoservicelayer-openenclave-test -f docker/openenclave/Dockerfile.test .
        docker run --rm -e OE_SIMULATION=1 neoservicelayer-openenclave-test
